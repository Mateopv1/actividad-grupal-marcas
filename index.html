<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="styles.css" />
</head>

        <li><a href="#">Fundación Baxter</a></li>
      </ul>

  <section class="content">

      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>

  <footer>
    <div class="slider-dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
